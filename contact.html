<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/file.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://use.fontawesome.com/b0104e91a4.js"></script>
    <style>

    </style>
</head>

<body>
    <header>
        <div id="headercontent">
            <div id="headertext">
                <h1>Brandon Gatlin</h1>
            </div>
            <div id="nav">
                <ul id="navlist">
                    <li id="about" class="navlink"><a href="index.html">about</li>
                    <li id="portfolio" class="navlink"><a href="portfolio.html">portfolio</li>
                    <li id="contact" class="navlink"><a href="contact.html">contact</li>
                </ul>
            </div>
        </div>
    </header>
    <div id="containerwrapper2">
        <div id="contactcontainer">
            <aside id="formbox">
                <div id="formtitle">
                    <h2>Contact</h2>
                    <hr class="ruler">
                </div>
                <div>
                    <form id="form">
                        Name:
                        <br>
                        <input class="fields" id="namefield" type="text" name="Name">
                        <br> eMail:
                        <br>
                        <input class="fields" id="eMailfield" type="text" name="eMail">
                        <br> Message:
                        <br>
                        <textarea rows="4" cols="95" name="comment" form="usrform">
                        </textarea>
                        <br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </aside>
            <div id="connect">
                <h2>Connect with Me</h2>
                <hr class="ruler">
                <div id="buttons">
                    <div id="github" class="socialicon "><i class="fa fa-github-alt" aria-hidden="true"></i>
                    </div>
                    <div id="linked" class="socialicon "><i class="fa fa-linkedin" aria-hidden="true"></i>
                    </div>
                    <div id="stack" class="socialicon "><i class="fa fa-stack-overflow" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <p id="footertext">copyright 2017 Brandon Gatlin</p>
        </div>
    </footer>
</body>

</html>
